<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop Order</title>
    <style>
        

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgb(255, 41, 134);
    color: white;
    text-align: center;
    padding: 1em;
}

section {
    max-width: 600px;
    margin: 2em auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
}

input[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <header>
        <h1>Cakeland Order</h1>
    </header>
  
    <section>
        <form action="OrderServlet" method="post">
            <label for="ProductName">Product Name:</label>
            <input type="text" id="ProductName" name="ProductName" required>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" required>

            <label for="Address">Delivery Address:</label>
            <textarea id="Address" name="Address" required></textarea>
            
            
            <input type="submit" name="action" value="CONFIRM ORDER">
            <input type="submit" name="action" value="CANCEL ORDER">
            <input type="submit" name="action" value="RESET ORDERS">
        </form>
    </section>
</body>
</html>
